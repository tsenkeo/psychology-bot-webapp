<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞—à –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π –ø–æ—Ä—Ç—Ä–µ—Ç</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* --- –°–¢–ò–õ–ò (CSS) --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --info-color: #17a2b8;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .report-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--light-color);
            border-left: 5px solid var(--info-color);
        }

        .report-section h3 {
            margin-top: 0;
            color: var(--dark-color);
        }

        .chart-container {
            position: relative;
            height: 50vh;
            width: 100%;
            margin-bottom: 30px;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .status-critical { background-color: var(--danger-color); }
        .status-warning { background-color: var(--warning-color); color: var(--dark-color); }
        .status-stable { background-color: var(--success-color); }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container { margin: 10px; padding: 15px; }
            .chart-container { height: 40vh; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>–í–∞—à –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π –ø–æ—Ä—Ç—Ä–µ—Ç</h1>
        
        <div id="report-content">
            <p style="text-align: center;">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
        </div>

        <div class="chart-container">
            <canvas id="wellbeingRadarChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="keyMetricsBarChart"></canvas>
        </div>
        
        <div class="footer">
            –≠—Ç–æ—Ç –æ—Ç—á–µ—Ç ‚Äî –∞–Ω–æ–Ω–∏–º–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–ª—è —Å–∞–º–æ–ø–æ–∑–Ω–∞–Ω–∏—è –∏ —É–ª—É—á—à–µ–Ω–∏—è –≤–∞—à–µ–≥–æ —Å–∞–º–æ—á—É–≤—Å—Ç–≤–∏—è.
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        // --- –õ–û–ì–ò–ö–ê (JAVASCRIPT) ---

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const encodedData = getQueryParam('data');
        let reportData = null;

        if (encodedData) {
            try {
                const jsonString = decodeURIComponent(atob(encodedData));
                reportData = JSON.parse(jsonString);
            } catch (e) {
                console.error("Failed to decode or parse report data:", e);
                reportData = null;
            }
        }
        
        // --- –ó–ê–ì–õ–£–®–ö–ê –î–ê–ù–ù–´–• –î–õ–Ø –ü–†–ï–í–¨–Æ ---
        if (!reportData) {
            reportData = {
                publicAnalysis: "–í–∞—à —É—Ä–æ–≤–µ–Ω—å —Å—Ç—Ä–µ—Å—Å–∞ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –Ω–æ—Ä–º—ã, –Ω–æ –µ—Å—Ç—å –ø—Ä–∏–∑–Ω–∞–∫–∏ –Ω–∞–∫–æ–ø–∏–≤—à–µ–π—Å—è —É—Å—Ç–∞–ª–æ—Å—Ç–∏. –í—ã –≤ —Ü–µ–ª–æ–º –ø–æ–∑–∏—Ç–∏–≤–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã –∏ –Ω–∞—Ö–æ–¥–∏—Ç–µ —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–∏–µ –≤ —Ä–∞–±–æ—Ç–µ. –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –±–æ–ª—å—à–µ –≤–Ω–∏–º–∞–Ω–∏—è —É–¥–µ–ª—è—Ç—å –æ—Ç–¥—ã—Ö—É –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—é –ø–æ—Å–ª–µ —Ä–∞–±–æ—á–∏—Ö –¥–Ω–µ–π.",
                riskScores: {
                    burnout_risk: 6,
                    anxiety_level: 5,
                    theft_risk: 2, // –°–∫—Ä—ã—Ç—ã–µ —Ä–∏—Å–∫–∏
                    insider_threat_risk: 3, // –°–∫—Ä—ã—Ç—ã–µ —Ä–∏—Å–∫–∏
                    corruption_risk: 1 // –°–∫—Ä—ã—Ç—ã–µ —Ä–∏—Å–∫–∏
                }
            };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –æ–±—â–µ–≥–æ —Å—Ç–∞—Ç—É—Å–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –û–°–ù–û–í–ù–´–• —Ä–∏—Å–∫–æ–≤
        function getOverallStatus(riskScores) {
            // –£—Å—Ä–µ–¥–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –æ—Ç–∫—Ä—ã—Ç—ã–µ –º–µ—Ç—Ä–∏–∫–∏: –≤—ã–≥–æ—Ä–∞–Ω–∏–µ –∏ —Ç—Ä–µ–≤–æ–∂–Ω–æ—Å—Ç—å
            const averageRisk = (riskScores.burnout_risk + riskScores.anxiety_level) / 2;
            if (averageRisk >= 7) return { level: '–¢—Ä–µ–±—É–µ—Ç—Å—è –≤–Ω–∏–º–∞–Ω–∏–µ', class: 'status-critical' };
            if (averageRisk >= 4) return { level: '–ï—Å—Ç—å –ø—Ä–∏–∑–Ω–∞–∫–∏ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—è', class: 'status-warning' };
            return { level: '–í –ø—Ä–µ–¥–µ–ª–∞—Ö –Ω–æ—Ä–º—ã', class: 'status-stable' };
        }

        function displayReport() {
            const reportContent = document.getElementById('report-content');
            const overallStatus = getOverallStatus(reportData.riskScores);

            reportContent.innerHTML = `
                <div style="text-align: center;">
                    <span class="status-badge ${overallStatus.class}">–í–∞—à–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ: ${overallStatus.level}</span>
                </div>
                <div class="report-section">
                    <h3>üìä –û–±—â–∏–π –∞–Ω–∞–ª–∏–∑ –∏ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</h3>
                    <p>${reportData.publicAnalysis}</p>
                </div>
            `;

            // --- –ì–†–ê–§–ò–ö 1: –†–ê–î–ê–† "–ö–ê–†–¢–ê –°–ê–ú–û–ß–£–í–°–¢–í–ò–Ø" ---
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –æ—Ç–∫—Ä—ã—Ç—ã–µ –∏ –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –º–µ—Ç—Ä–∏–∫–∏
            const radarCtx = document.getElementById('wellbeingRadarChart').getContext('2d');
            new Chart(radarCtx, {
                type: 'radar',
                data: {
                    labels: ['–£—Ä–æ–≤–µ–Ω—å —ç–Ω–µ—Ä–≥–∏–∏', '–£—Ä–æ–≤–µ–Ω—å —Å—Ç—Ä–µ—Å—Å–∞', '–£–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–Ω–æ—Å—Ç—å —Ä–∞–±–æ—Ç–æ–π', '–ú–æ—Ç–∏–≤–∞—Ü–∏—è', '–ë–∞–ª–∞–Ω—Å —Ä–∞–±–æ—Ç—ã –∏ –∂–∏–∑–Ω–∏'],
                    datasets: [{
                        label: '–í–∞—à–∏ –±–∞–ª–ª—ã (0-10)',
                        data: [
                            10 - reportData.riskScores.burnout_risk, // –ò–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤—ã–≥–æ—Ä–∞–Ω–∏–µ –≤ —ç–Ω–µ—Ä–≥–∏—é
                            reportData.riskScores.anxiety_level,
                            8, // –ú–æ–∂–µ–º –¥–æ–±–∞–≤–∏—Ç—å —É—Å–ª–æ–≤–Ω—É—é –æ—Ü–µ–Ω–∫—É —É–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–µ–Ω–Ω–æ—Å—Ç–∏
                            7, // –ò –º–æ—Ç–∏–≤–∞—Ü–∏–∏
                            6  // –ò –±–∞–ª–∞–Ω—Å–∞
                        ],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(75, 192, 192, 1)'
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(0, 0, 0, 0.1)' },
                            grid: { color: 'rgba(0, 0, 0, 0.1)' },
                            pointLabels: { font: { size: 13 } },
                            suggestedMin: 0, suggestedMax: 10,
                            ticks: { backdropColor: 'transparent', color: '#666' }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: '–ö–∞—Ä—Ç–∞ —Å–∞–º–æ—á—É–≤—Å—Ç–≤–∏—è', font: { size: 16 } },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.7)',
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.r}`;
                                }
                            }
                        }
                    }
                }
            });

            // --- –ì–†–ê–§–ò–ö 2: –°–¢–û–õ–ë–ß–ê–¢–´–ô –ì–†–ê–§–ò–ö –ö–õ–Æ–ß–ï–í–´–• –ú–ï–¢–†–ò–ö ---
            const barCtx = document.getElementById('keyMetricsBarChart').getContext('2d');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['–£—Ä–æ–≤–µ–Ω—å —É—Å—Ç–∞–ª–æ—Å—Ç–∏', '–£—Ä–æ–≤–µ–Ω—å —Ç—Ä–µ–≤–æ–∂–Ω–æ—Å—Ç–∏'],
                    datasets: [{
                        label: '–ë–∞–ª–ª—ã',
                        data: [
                            reportData.riskScores.burnout_risk,
                            reportData.riskScores.anxiety_level
                        ],
                        backgroundColor: [
                            'rgba(255, 159, 64, 0.5)', // –û—Ä–∞–Ω–∂–µ–≤—ã–π –¥–ª—è —É—Å—Ç–∞–ª–æ—Å—Ç–∏
                            'rgba(255, 99, 132, 0.5)'  // –ö—Ä–∞—Å–Ω—ã–π –¥–ª—è —Ç—Ä–µ–≤–æ–∂–Ω–æ—Å—Ç–∏
                        ],
                        borderColor: [
                            'rgba(255, 159, 64, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            suggestedMax: 10,
                            title: {
                                display: true,
                                text: '–£—Ä–æ–≤–µ–Ω—å (—á–µ–º –≤—ã—à–µ, —Ç–µ–º —Ö—É–∂–µ)'
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: '–ö–ª—é—á–µ–≤—ã–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã',
                            font: { size: 16 }
                        }
                    }
                }
            });
        }

        document.addEventListener("DOMContentLoaded", displayReport);

    </script>
</body>
</html>
